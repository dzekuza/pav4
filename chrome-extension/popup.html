<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PriceHunt - Price Comparison</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <div class="logo-icon">ğŸ“ˆ</div>
          <span class="logo-text">PriceHunt</span>
        </div>
      </div>

      <!-- Current Page Detection -->
      <div class="current-page" id="currentPage">
        <div class="page-info">
          <div class="page-title" id="pageTitle">Detecting product...</div>
          <div class="page-url" id="pageUrl"></div>
        </div>
        <button class="search-btn" id="searchBtn" disabled>
          <span class="search-text">Search Prices</span>
          <span class="loader" id="loader"></span>
        </button>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button class="action-btn" id="openApp">
          <span class="action-icon">ğŸ”</span>
          <span>Open PriceHunt</span>
        </button>
        <button class="action-btn" id="viewHistory">
          <span class="action-icon">ğŸ“</span>
          <span>Search History</span>
        </button>
      </div>

      <!-- Results Section -->
      <div class="results" id="results" style="display: none">
        <div class="results-header">
          <span class="results-title">Price Comparison</span>
          <span class="results-count" id="resultsCount">0 results</span>
        </div>
        <div class="results-list" id="resultsList">
          <!-- Results will be populated here -->
        </div>
      </div>

      <!-- No Product Detected -->
      <div class="no-product" id="noProduct" style="display: none">
        <div class="no-product-icon">ğŸ›ï¸</div>
        <div class="no-product-text">
          <strong>No product detected</strong>
          <p>
            Navigate to a product page on a supported retailer to compare
            prices.
          </p>
        </div>
        <div class="supported-stores">
          <div class="stores-title">Supported stores:</div>
          <div class="stores-list">
            Amazon, eBay, Walmart, Target, Best Buy, Apple, PlayStation
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="#" id="settingsLink">Settings</a>
        <span class="divider">â€¢</span>
        <a href="#" id="helpLink">Help</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
