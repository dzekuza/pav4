<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Admin Authentication Flow Test</h1>
    
    <div class="test-section">
        <h2>1. Test Admin Login</h2>
        <input type="email" id="email" value="admin@pricehunt.com" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Admin Auth Check</h2>
        <button onclick="testAuthCheck()">Check Auth</button>
        <div id="authResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Admin Logout</h2>
        <button onclick="testLogout()">Test Logout</button>
        <div id="logoutResult"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Admin Users</h2>
        <button onclick="testGetUsers()">Get Users</button>
        <div id="usersResult"></div>
    </div>
    
    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<p class="success">✅ Login successful: ${data.admin.email}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function testAuthCheck() {
            const resultDiv = document.getElementById('authResult');
            
            try {
                const response = await fetch('/api/admin/auth/me', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<p class="success">✅ Auth check successful: ${data.admin.email}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Auth check failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function testLogout() {
            const resultDiv = document.getElementById('logoutResult');
            
            try {
                const response = await fetch('/api/admin/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<p class="success">✅ Logout successful</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Logout failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        async function testGetUsers() {
            const resultDiv = document.getElementById('usersResult');
            
            try {
                const response = await fetch('/api/admin/users', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<p class="success">✅ Users fetched: ${data.users.length} users</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Failed to fetch users: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
